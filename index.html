<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.css">
    <title>Document</title>

</head>

<body>

    <div class="container header  pb-40 ">
        <div class="header__left mt-30">
            <div class="logo">
                <h2 class="logo__title">sneakers</h2>
            </div>
            <ul class="header__nav  ml-30">
                <li class="ml-10"><a href="">Collections</a></li>
                <li class="ml-25"><a href="">Men</a></li>
                <li class="ml-25"><a href="">Woman</a></li>
                <li class="ml-25"><a href="">About</a></li>
                <li class="ml-25"><a href="">Contact</a></li>
            </ul>

        </div>
        <div class="header__right mt-30">
            <a href="" class="header__cart mr-50"><svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                        fill="#69707D" fill-rule="nonzero" />
                </svg><span class="amount-cart"></span></a>
            <a href="" class="header__account"><img src="/images/image-avatar.png" alt=""></a>
        </div>

    </div>

    <div class="main container pt-50 ">
        <div class="main__sides-wrapper">
          <div class="main__left ml-75 ">
            <div class="main__slide">
                <img src="images/image-product-1.jpg" alt="">
            </div>
            <div class="second__slides mt-10">
                <div class="slides-wrapper">
                    <div class="slides"><img src="images/image-product-1.jpg" alt=""></div>
                </div>
                <div class="slides-wrapper">
                    <div class="slides"><img src="images/image-product-2.jpg" alt=""></div>
                </div>
                <div class="slides-wrapper">
                    <div class="slides"><img src="images/image-product-3.jpg" alt=""></div>
                </div>
                <div class="slides-wrapper">
                    <div class="slides"><img src="images/image-product-4.jpg" alt=""></div>
                </div>
            </div>
        </div>  
        </div>
        <div class="main__sides-wrapper">
            <div class="main__right mr-75">
                <p class="main__company mb-10"></p>
                <p class="main__name-item mt-13">Fall Limited Edition <br> <span class="item-name"></span> </p>
                <p class="main__description-item mt-30">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus
                    magni
                    soluta nisi quam laborum maxime eum dicta dolorem! Nobis, quaerat.</p>
                <div class="cost-sale mt-20">
                    <p class="price"></p>
                    <p class="sale ml-15"></p>
                </div>
                <p class="cost mt-8"></p>
    
                <div class="main__amount-addCart mt-30">
                    <div class="main__plus-minus mr-20">
                        <button class="main__minus plus-minus mr-25" data-symbol="-"><svg width="12" height="4" xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink">
                                <defs>
                                    <path
                                        d="M11.357 3.332A.641.641 0 0 0 12 2.69V.643A.641.641 0 0 0 11.357 0H.643A.641.641 0 0 0 0 .643v2.046c0 .357.287.643.643.643h10.714Z"
                                        id="a" />
                                </defs>
                                <use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#a" />
                            </svg></button>
                        <p class="main__amount"></p>
                        <button class="main__plus plus-minus ml-25" data-symbol="+"><svg width="12" height="12" xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink">
                                <defs>
                                    <path
                                        d="M12 7.023V4.977a.641.641 0 0 0-.643-.643h-3.69V.643A.641.641 0 0 0 7.022 0H4.977a.641.641 0 0 0-.643.643v3.69H.643A.641.641 0 0 0 0 4.978v2.046c0 .356.287.643.643.643h3.69v3.691c0 .356.288.643.644.643h2.046a.641.641 0 0 0 .643-.643v-3.69h3.691A.641.641 0 0 0 12 7.022Z"
                                        id="b" />
                                </defs>
                                <use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#b" />
                            </svg></button>
                    </div>
                    <button class="main__addCart pl-40 pr-40"><svg width="22" height="20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                                fill="" fill-rule="nonzero" />
                        </svg> Add to Cart</button>
                </div>
            </div>
        </div>
        
        
    </div>

    <div class="check__cart">
        <p class="check-text">добавлено в корзину!!!</p>
    </div>

    <div class="modal__wrapper">
        <div class="modal__cart ">
        <h2 class="modal__cart-title">Корзина</h2>
        
        <div class="modal__buttons mt-60">
            <button class="modal__pay modal__btn">купить</button>
            <button class="modal__close modal__btn">закрыть</button>
        </div>
    </div>
    </div>
    
<script src="index.js"></script>
</body>

</html>
